<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <div id="main-form">

            <div id="form-header">
                <h1 id="title">Survey Form</h1>
                <p id="description">
                    <i
                        >Thank you for helping improving our platform through your feedback</i
                    >
                </p>
            </div>
            <!--<div id="main-form">-->
            <form id="survey-form" action="#" method="post" accept-charset="utf-8">
                <div id="form-group">
                    <label for="name-label">Name </label>
                    <input type="text" id="name" required="required" placeholder="Enter your name" />
                </div>
                <div id="form-group">
                    <label for="email-label">Email </label>
                    <input type="email" id="email" required="required" placeholder="Enter your email" />
                </div>
                <div id="form-group">
                    <label for="number-label">Age (Optional) </label>
                    <input type="number" id="number" required="required" placeholder="Enter your age" min="0" max="90" />
                </div>
                <div id="form-group">
                    <label for="dropdown">Which option best describes your current role? </label>
                    <select name="dropdown" id="dropdown">
                        <option value="1" selected="true" disabled="true">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not say</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <div id="form-group">
                    <p id="">
                        Will you recommend freeCodeCamp to a friend?
                    </p>
                    <input type="radio" name="referral" id="definitely" value="" style="vertical-align: middle" /> <label id="definitely-label">Definitely</label><br />
                    <input type="radio" name="referral" id="maybe" value="" style="vertical-align: middle" /> <label id="maybe-label">Maybe</label><br />
                    <input type="radio" name="referral" id="not-sure" value="" style="vertical-align: middle" /> <label id="notsure-label">Not Sure</label><br />
                </div>
                <div id="form-group">
                    <p id="">
                        What is your favourite feature of freeCodeCamp?
                    </p>
                    <select name="dropdown" id="dropdown">
                        <option value="1" selected="true" disabled="true">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </div>
                <p id="">
                    What would you like to see improved? (Check all that apply)
                </p>
                <input type="checkbox" name="referral" value="front-end-projects" style="vertical-align: middle" id="front-end" /> <label id="front-end-label">Front-end Projects</label><br />
                <input type="checkbox" name="referral" id="improve" value="back-end-projects" style="vertical-align: middle" /> <label id="definitely-label">Back-end Projects</label><br />
                <input type="checkbox" name="referral" id="improve" value="data-visualization" style="vertical-align: middle" /> <label id="data-visualizations-label">Data Visualization</label><br />
                <input type="checkbox" name="referral" id="improve" value="challenges" style="vertical-align: middle" /> <label id="challenges-label">Challenges</label><br />
                <input type="checkbox" name="referral" id="improve" value="open-source-community" style="vertical-align: middle" /> <label id="open-source-community">Open Source Community</label><br />
                <input type="checkbox" name="referral" id="definitely" value="gitter-help-rooms" style="vertical-align: middle" /> <label id="gitter-help-rooms">Gitter Help rooms</label><br />
                <input type="checkbox" name="referral" id="videos" value="videos" style="vertical-align: middle" /> <label id="videos">Videos</label><br />
                <input type="checkbox" name="referral" id="improve" value="city-meetups" style="vertical-align: middle" /> <label id="city-meetups">City Meetups</label><br />
                <input type="checkbox" name="referral" id="improve" value="wiki" style="vertical-align: middle" /> <label id="wiki">Wiki</label><br />
                <input type="checkbox" name="referral" id="improve" value="forum" style="vertical-align: middle" /> <label id="forum">Forum</label><br />
                <input type="checkbox" name="referral" id="improve" value="additional-courses" style="vertical-align: middle" /> <label id="additional-courses">Additional Courses</label><br />
                <div id="form-group">
                    <p id="">
                        Any comments or suggestions?
                    </p>
                    <br />
                    <textarea>Enter your comments here...</textarea>
                </div>
                <div id="form-group">
                    <input type="submit" name="" id="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <script src="validation.js" type="text/javascript" charset="utf-8"></script>
   <!-- <script src="jquery-3.6.4.js" type="text/javascript" charset="utf-8"></script>-->
</body>
</html>
